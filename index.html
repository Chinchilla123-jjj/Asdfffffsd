<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de Sandbox</title>
</head>
<body>
    <h1>Prueba de Sandbox en JavaScript</h1>
    
    <!-- Botón para mostrar alerta fuera del sandbox -->
    <button onclick="testSandbox()">Prueba fuera del sandbox</button>
    
    <br><br>
    
    <!-- Botón para intentar una redirección fuera del sandbox -->
    <button onclick="redirect()">Intentar redirigir fuera del sandbox</button>
    
    <br><br>
    
    <!-- Ejemplo de iframe con sandbox -->
    <iframe src="about:blank" sandbox="allow-scripts" id="myIframe" width="300" height="200"></iframe>
    
    <script>
        // Función que se ejecuta cuando el primer botón es presionado
        function testSandbox() {
            // Mostrar un mensaje dentro del navegador
            alert("1: Este código debería ejecutarse correctamente.");
            
            // Ahora vamos a intentar escribir en el iframe para ver si podemos modificar su contenido
            let iframe = document.getElementById('myIframe');
            let iframeDocument = iframe.contentWindow.document;
            iframeDocument.open();
            iframeDocument.write('<h1>Este es el contenido del iframe</h1>');
            iframeDocument.close();
        }
        
        // Función para intentar redirigir fuera del sandbox
        function redirect() {
            // Intentar redirigir la página a otro URL
            window.location.href = 'http://example.com';
        }
    </script>
</body>
</html>
